{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
      {{ .Date.Format "02 January, 2006" }}
    </time>
  </i>
</p>
{{ end }}{{ end }}
<content>
  <div style="font-size:100px;text-align: left;">{{ .Params.icon }}</div>
  {{ .Content }}
</content>
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>

<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}' .Params.updated>
      Last updated: {{ .Lastmod.Format "2006-01-02" }}
    </time>
  </i>
</p>

{{ end }}
